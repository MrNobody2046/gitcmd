# this file is *not* meant to cover or endorse the use of travis, but rather to
# help confirm pull requests to this project.


language: python
python: 2.7
sudo: false
branches:
  only:
  - master
  - relase
  - /^\d\.\d+$/
env:
- TOXENV=py27
install:
- pip install -U tox twine wheel codecov
script: tox
after_success:
- codecov
deploy:
  provider: pypi
  user: sphys
  password:
    secure: 
  on:
    tags: true
    repo: philoprove/gitcmd
